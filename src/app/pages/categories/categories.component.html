<section class="px-[50px] pt-[40px]">
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 py-4">
        @for (item of Cardcategories; track $index) {
            <div class="  hover:shadow-md hover:shadow-green-600 duration-300 card border border-green-400/50 rounded-md overflow-hidden hover:cursor-pointer shadow">
                <div>
                    <div class="card-img">
                        <img [src]="item.image" class="w-full h-[250px] object-contain" />
                    </div>
                    <div class="card-body px-6 py-4">
                        <h3 class="font-bold text-center text-xl text-green-600"> {{item.name}} </h3>
                    </div>
                </div>
            </div>
        }
    </div>
</section>
