<section class="px-4 md:px-10 py-4">
	<!-- Responsive Grid -->
	<div class="grid grid-cols-1 md:grid-cols-[70%_minmax(0,1fr)] gap-4">
		<!-- Carousel Section -->
		<div>
			<owl-carousel-o [options]="customMainSlider">
				<ng-template carouselSlide>
					<img src="/images/img1.avif" class="w-full h-auto max-h-[350px] object-cover rounded-lg" alt="">
				</ng-template>
				<ng-template carouselSlide>
					<img src="/images/img2.avif" class="w-full h-auto max-h-[300px] object-cover rounded-lg" alt="">
				</ng-template>
				<ng-template carouselSlide>
					<img src="/images/img3.avif" class="w-full h-auto max-h-[300px] object-cover rounded-lg" alt="">
				</ng-template>
				<ng-template carouselSlide>
					<img src="/images/img4.avif" class="w-full h-auto max-h-[300px] object-cover rounded-lg" alt="">
				</ng-template>
				<ng-template carouselSlide>
					<img src="/images/img5.avif" class="w-full h-auto max-h-[300px] object-cover rounded-lg" alt="">
				</ng-template>
				<ng-template carouselSlide>
					<img src="/images/img6.avif" class="w-full h-auto max-h-[300px] object-cover rounded-lg" alt="">
				</ng-template>
			</owl-carousel-o>
		</div>

		<!-- Banners Section -->
		<div class="flex flex-col gap-2">
			<img src="/images/grocery-banner.png" class="w-full h-auto max-h-[100px] object-cover rounded-lg" alt="">
			<img src="/images/grocery-banner-2.jpeg" class="w-full h-auto max-h-[100px] object-cover rounded-lg" alt="">
		</div>
	</div>
</section>


<section class="px-10">
	<h2 class="text-4xl pt-10 pb-5 font-semibold">Popular Categories</h2>
	<owl-carousel-o [options]="customOptions">
		@for (cat of categories; track cat._id) {
		<ng-template carouselSlide>
			<img [src]=" cat.image " class="w-full h-[250px] " alt="">
			<h3 class="text-green-600 text-center">{{cat.name}}</h3>
		</ng-template>
		}
	</owl-carousel-o>
</section>

<section class="px-10">
	<h2 class="text-4xl pt-10 font-semibold">Popular Products</h2>
	<div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 py-4">
		@for (item of AllProducts.slice(0,12); track $index) {
		<div class="card border border-green-400/50 rounded-md overflow-hidden hover:cursor-pointer shadow relative">
			<div [routerLink]="['/details' , item._id]">
				<div class="card-img">
					<img [src]=" item.imageCover " class="w-full h-[250px] object-contain" [alt]=" item.title " />
				</div>
				<div class="card-body px-6 py-4">
					<h4 class="text-green-500 text-xs">{{item.category.name}}</h4>
					<h3 class="font-medium">{{item.title.split(" ",2).join(" ")}}</h3>
					<div class="flex justify-between items-center">
						<span>{{item.price}} EGP </span>
						<div class="flex items-center">
							<i class="fas fa-star text-yellow-500"></i>
							<span class="text-gray-500">{{item.ratingsAverage}}</span>
						</div>
					</div>
				</div>
			</div>
			<button class=" bg-green-600 text-white py-2 w-[85%] block mx-auto  border rounded-md" (click)="AddtoCart( item.id )" >Add to Cart</button>

		</div>
		}
	</div>
</section>
